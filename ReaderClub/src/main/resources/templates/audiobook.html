     <h1>Upload Audio Book</h1><p></p>
     
        <form method="post"  action="upload" enctype="multipart/form-data">

            <div>

            <p></p>

                <textarea rows=5 cols=60  id="Description" name="description">
                </textarea></div>
            <p></p>
            <div>
                <label id="img_label"> Book Cover：
                    <i class="fa fa-plus fa-lg"></i>
                </label>
                <p></p>
                <input id="cover" type="file" accept="image/*" name="cover"/></div>
                <div id="preview_box2"></div>
            </p>

            <p>
